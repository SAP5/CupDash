<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/headAdm :: headAdm"></div>
<title>Cadastro Produtos</title>

</head>
<body>
	<nav th:replace="fragments/navBarAdm :: navBarAdm"></nav>

	<section class="home">
		<div>
			<h2 class="text">Gerenciamento Produtos</h2>
		</div>
		<form method="post" style="max-width: 700px; margin: 0 auto"
			th:action="@{/produtos/update/{id} (id=${produto.id}) }"
			th:object="${produto}" class="mt-5">
			<div class="border border-secondary rounded p-5">
				<div class="input-group flex-nowrap mb-3">
					<span class="input-group-text" id="addon-wrapping">Nome</span> <input
						type="text" class="form-control" th:field="*{nome}">
				</div>

				<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
					class="text-danger"></span>

				<div class="input-group mb-3">
					<span class="input-group-text">Custo</span> <span
						class="input-group-text">R$ 0.00</span> <input type="text"
						class="form-control"  th:field="*{custo}">
				</div>

				<div class="input-group mb-3">
					<span class="input-group-text">Lucro</span> <span
						class="input-group-text">R$ 0.00</span> <input type="text"
						class="form-control" th:field="*{lucro}">
				</div>

				<span th:if="${#fields.hasErrors('lucro')}" th:errors="*{lucro}"
					class="text-danger"></span>

				<div class="input-group flex-nowrap mb-3">
					<span class="input-group-text" id="addon-wrapping">Estoque</span> <input
						type="number" class="form-control" th:field="*{estoque}">
				</div>

				<span th:if="${#fields.hasErrors('estoque')}" th:errors="*{estoque}"
					class="text-danger"></span>


				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Cores:</label>
					<div class="col-sm-5">
						<th:block th:each="cor: ${listCor}">
							<input type="checkbox" th:field="*{cores}" th:text="${cor.nome}"
								th:value="${cor.id}" class="m-2"/>
							<br />
						</th:block>
					</div>
				</div>
					<span th:if="${#fields.hasErrors('cores')}" th:errors="*{cores}" class="text-danger"></span>
				<hr>
				

				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Tamanhos:</label>
					<div class="col-sm-8">
						<th:block th:each="tamanho: ${listTamanho}">
							<input type="checkbox" th:field="*{tamanhos}"
								th:text="${tamanho.nome}" th:value="${tamanho.id}" class="m-2" />
							<br />
						</th:block>
					</div>
				</div>
					<span th:if="${#fields.hasErrors('tamanhos')}" th:errors="*{tamanhos}" class="text-danger"></span>
				<hr>
				
				<div class="form-group row pb-4">
					<label class="col-sm-2 col-form-label">Categorias:</label>
					<div class="col-sm-8">
						<th:block th:each="categoria: ${listCategoria}">
							<input type="checkbox" th:field="*{categorias}"
								th:text="${categoria.titulo}" th:value="${categoria.id}"
								class="m-2" />
							<br />
						</th:block>
					</div>
				</div>

				<span th:if="${#fields.hasErrors('categorias')}"
					th:errors="*{categorias}" class="text-danger"></span>

				<div class="input-group flex-nowrap mb-3">
					<select th:field="*{modelo}" class="form-select">
						<option value="">Selecione um modelo</option>
						<option th:each="m : ${listM}" th:value="${m.id}" th:text="${m.titulo}"></option>
					</select>
				</div>

				<span th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}"
					class="text-danger"></span>

				<div class="input-group">
					<span class="input-group-text m-">Descrição</span>
					<textarea class="form-control" th:field="*{descricao}"></textarea>
				</div>

				<div class="text-center">
					<input type="submit" value="Cadastrar" class="btn btn-primary m-3" />
					<input type="button" value="Cancel" class="btn btn-secondary"
						id="buttonCancel" />
				</div>
			</div>
		</form>
	</section>


	<div th:replace="fragments/scriptsAdm :: scripts"></div>

	<script type="text/javascript">
		$(document).ready(function(){
			$("#buttonCancel").on("click", function() {
				window.location = "[[@{/produtos}]]";
			});
		});
	</script>
</body>
</html>
