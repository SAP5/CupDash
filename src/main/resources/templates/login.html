<!DOCTYPE html>

<html lang="en" class="light-style customizer-hide" dir="ltr"
	data-theme="theme-default" data-assets-path="../assets/"
	data-template="vertical-menu-template-free"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

<title>Login Cupkat - PainÃ©l de controle</title>

<meta name="description" content="" />

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" th:crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
	rel="stylesheet" />

<!-- Icons. Uncomment required icon fonts -->

<!-- Core CSS -->
<link rel="stylesheet" th:href="@{/css/login/core.css}"
	class="template-customizer-core-css" />
<link rel="stylesheet" th:href="@{/css/login/theme-default.css}"
	class="template-customizer-theme-css" />


<!-- Page CSS -->
<!-- Page -->
<link rel="stylesheet" th:href="@{/css/login/page-auth.css}" />
<!-- Helpers -->


</head>

<body>
	<!-- Content -->

	<div class="container-xxl">
		<div class="authentication-wrapper authentication-basic container-p-y">
			<div class="authentication-inner">
				<!-- Register -->
				<div class="card">
					<div class="card-body">
						<!-- Logo -->
						<div class="app-brand justify-content-center">
							<a href="index.html" class="app-brand-link gap-2"> <span
								class="app-brand-logo demo"> <img
									th:src="@{/image/logo_cupkat3.png}" alt="">
							</span> <span class="app-brand-text demo text-body fw-bolder">CupDash</span>
							</a>
						</div>
						<!-- /Logo -->
						<h4 class="mb-2">Bem-vindo a CupDash! ðŸ‘‹</h4>
						<p class="mb-4">Por favor entre com sua conta para ter acesso
							aos recursos administrativos</p>

						<form th:action="@{/login}" method="post" class="mb-3">
							<div th:if="${param.error}">
								<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
							</div>
							<div th:if="${param.logout}">
								<p class="text-warning">You have been logged out.</p>
							</div>
							<div class="mb-3">
								<label for="email" class="form-label">Email</label> <input
									type="text" class="form-control" id="email" name="email"
									placeholder="Entre com seu email" autofocus />
							</div>
							<div class="mb-3 form-password-toggle">
								<div class="d-flex justify-content-between">
									<label class="form-label" for="password">Password</label> <a
										href="auth-forgot-password-basic.html"> <small>Esqueceu
											a senha?</small>
									</a>
								</div>
								<div class="input-group input-group-merge">
									<input type="password" id="password" class="form-control"
										name="password"
										placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
										aria-describedby="password" /> <span
										class="input-group-text cursor-pointer"><i
										class="bx bx-hide"></i></span>
								</div>
							</div>
							<div class="mb-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox"
										id="remember-me" /> <label class="form-check-label"
										for="remember-me">Lembre - me </label>
								</div>
							</div>
							<div class="mb-3">
								<button class="btn btn-primary d-grid w-100" type="submit">Sign
									in</button>
							</div>
						</form>

						<p class="text-center">
							<span>New on our platform?</span> <a
								href="auth-register-basic.html"> <span>Create an
									account</span>
							</a>
						</p>
					</div>
				</div>
				<!-- /Register -->
			</div>
		</div>
	</div>



</body>
</html>
